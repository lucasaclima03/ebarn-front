<div class="card mt-3">
  <div class="card-header">
    <div class="float-start">
      <h4>Tratores</h4>
    </div>
    <div class="float-end">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']" >Adicionar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Imagem</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{ vehicle._id }}</td>
          <td>{{ vehicle.vehicleName }}</td>
          <td>{{ vehicle.vehicleImage }}</td>

          <td>
            <span class="float-end">
              <button type="button" class="btn btn-warning" (click)="onEdit(vehicle._id)">
                Atualizar
              </button>

              <button type="button" class="btn btn-danger" (click)="onDelete(vehicle)"  >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
